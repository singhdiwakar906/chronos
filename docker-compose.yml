version: '3.8'

services:
  # Chronos API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-chronos_db}
      - DB_USER=${DB_USER:-chronos_user}
      - DB_PASSWORD=${DB_PASSWORD:-chronos_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-token-secret}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chronos-network
    volumes:
      - ./logs:/app/logs

  # Chronos Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-worker
    restart: unless-stopped
    command: ["node", "src/workers/jobWorker.js"]
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-chronos_db}
      - DB_USER=${DB_USER:-chronos_user}
      - DB_PASSWORD=${DB_PASSWORD:-chronos_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chronos-network
    volumes:
      - ./logs:/app/logs
    deploy:
      replicas: 2

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chronos-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-chronos_db}
      - POSTGRES_USER=${DB_USER:-chronos_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-chronos_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chronos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chronos_user} -d ${DB_NAME:-chronos_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: chronos-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - chronos-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Optional - for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chronos-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - chronos-network
    profiles:
      - dev

networks:
  chronos-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

